<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      header {
        margin: auto;
        border: 2px solid red;
        width: 30%;
      }
      img {
        border-radius: 100%;
        margin: auto;
        display: block;
        height: 200px;
      }
      h3 {
        text-align: center;
        display: block;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <header class="top">
      <img src="https://avatars.githubusercontent.com/u/50456734?v=4" />
      <h3>Welcome to Soumya's Blog</h3>
    </header>
  </body>
</html>
